<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Task 5</title>
</head>
<body>
    <input type="text" id="x" />
    <br />
    <span>*</span>
    <br />
    <input type="text" id="y" />
    <br />
    <button onclick="mul()">multiplication</button>
    <div id="mul"></div>
</body>
<script>
    function mul() {
        var xhr = new XMLHttpRequest();

        var body = `X=${Number(document.getElementById("x").value)}&Y=${Number(document.getElementById("y").value)}`;

        xhr.open("POST", 'http://localhost:56596/handler5/', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

        xhr.onreadystatechange = () => {
            if (xhr.readyState != 4) {
                return;
            }
            document.getElementById("mul").innerText = xhr.responseText;
        }

        xhr.send(body);
    }
</script>
</html>
